apiVersion: v1
kind: PersistentVolume
metadata:
  name: ai-rpi1-pv
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/volume
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-rpi1-pvc
  namespace: kubeedge
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: ai-rpi1-pod
  namespace: kubeedge
spec:
  containers:
  - name: mnist1
    image: magiccpp1/kubeedge-test-mnist:1.0.0 
    imagePullPolicy: Always
    ports:
    - containerPort: 8080
      hostPort: 8080
    volumeMounts:
    - name: my-volume
      mountPath: /app/disk
    env:
    - name: STORAGE_PATH
      value: /app/disk
    - name: MQTT_IP
      value: 172.17.0.2
    - name: MQTT_TOPIC
      value: image_classification
  hostAliases:
    - ip: "172.17.0.2"
      hostnames:
        - "mqtt"
  tolerations:
    - key: "node.kubernetes.io/network-unavailable"
      operator: "Exists"
      effect: "NoSchedule"
  nodeSelector:
    kubernetes.io/hostname: ken-desktop 
  volumes:
    - name: my-volume
      persistentVolumeClaim:
        claimName: ai-rpi1-pvc

